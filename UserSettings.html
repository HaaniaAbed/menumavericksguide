<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>About</title>
	
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	
<form action="submission.html" method="POST">
            	<h1>Settings</h1>
	<p>Please select your allergies or dietary restrictions below to produce personalized results. Click the submit button upon completion to save.</p>
    	<section class="name">
      	<label for="name">Name:</label>
            	<input type="text" name="name" id="name">
    	</section>
    	<hr>
   	 
    	<section class="guests">
      	<span>Allergies:</span>
      	<br>
      	<input type="radio" name="allergy" id="eggs" value="eggs">
      	<label for="eggs">Eggs</label>
      	<input type="radio" name="allergy" id="milk" value="milk">
      	<label for="milk">Milk</label>
		<input type="radio" name="allergy" id="fish" value="fish">
      	<label for="fish">Fish</label>
			<input type="radio" name="allergy" id="treenuts" value="treenuts">
      	<label for="treenuts">Tree Nuts(Almonds, Walnuts, Cashews, Pecans, Pistachios, Brazilian Nuts, ect.)</label>
		<input type="radio" name="allergy" id="wheat" value="wheat">
      	<label for="wheat">Wheat</label>
		<input type="radio" name="allergy" id="shellfish" value="shellfish">
      	<label for="shellfish">Shellfish</label>
		<input type="radio" name="allergy" id="pork" value="pork">
      	<label for="pork">Pork</label>
		<input type="radio" name="allergy" id="soy" value="soy">
      	<label for="soy">Soy</label>
		<input type="radio" name="allergy" id="peanuts" value="peanuts">
      	<label for="peanuts">Peanuts</label>
		<input type="radio" name="allergy" id="sesame" value="sesame">
      	<label for="sesame">Sesame</label>
		<input type="radio" name="allergy" id="poultry" value="poultry">
      	<label for="poultry">Poultry</label>
		<input type="radio" name="allergy" id="beef" value="beef">
      	<label for="beef">Beef</label>
		<input type="radio" name="allergy" id="oats" value="oats">
      	<label for="oats">Oats</label>
		<input type="radio" name="allergy" id="pollen" value="pollen">
      	<label for="pollen">Pollen</label>
		<input type="radio" name="allergy" id="mutton" value="mutton">
      	<label for="mutton">Mutton</label>
		<input type="radio" name="allergy" id="latex" value="latex">
      	<label for="latex">Latex</label>
		<input type="radio" name="allergy" id="fruits" value="fruits">
      	<label for="fruits">Fruits</label>
		<input type="radio" name="allergy" id="vegtables" value="vegtables">
      	<label for="vegtables">Vegtables</label>
		<input type="radio" name="allergy" id="barley" value="barley">
      	<label for="barley">Barley</label>
		<input type="radio" name="allergy" id="fungi" value="fungi">
      	<label for="fungi">Fungi</label>
		<input type="radio" name="allergy" id="seeds" value="seeds">
      	<label for="seeds">Seeds</label>
    	</section>
    	<hr>
  	 
    	<section class="extra-info">
      	<label for="extra">Any Allergies or Dietary Restrictions?</label>
      	<br>
      	<textarea id="extra" name="extra" rows="3" cols="40"></textarea>
    	</section>
    	<hr>

    	<section class="submission">
      	<input type="submit" value="Submit">
    	</section>
  	</form>

	<script src="./assets/js/main.js"></script>
</body>
</html>

<script src="./assets/js/main.js"></script>
</body>
</html>
